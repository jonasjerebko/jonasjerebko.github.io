<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FartsHD</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/image/favicon.png"/>
    <!-- Hls.js script -->
    <script src="//cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
</head>
    <style>
        body{margin:0px;padding:0px;overflow:hidden;}
    </style>
<body>
    <video width="100%" controls id="player"></video>
    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('player');
            var player = new Hls();
            player.loadSource('//mlblive-akc.mlb.com/ls01/mlbam/mlb_network/NETWORK_LINEAR_1/master_wired.m3u8');
            player.attachMedia(video);
            player.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        }
    </script>
</body>
</html>
