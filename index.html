<!DOCTYPE html>
<html lang="en">
<head>
    <script language="JavaScript" src="//www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script>
        if (geoplugin_countryCode() == "CA") { window.location.href = "https://jonasjerebko.blogspot.com/2019/04/main.html" <!-- CA redirect -->
        } else if (geoplugin_longitude() < "-95") { window.location.href = "https://jonasjerebko.blogspot.com/2019/04/main.html" <!-- W redirect -->
        } else if (geoplugin_latitude() > "39") {
            window.location.href = "https://jonasjerebko.blogspot.com/2019/04/ne.html"    <!-- NE redirect -->
        } else {
            window.location.href = "https://jonasjerebko.blogspot.com/2019/04/main.html"    <!-- Everyone else -->
        }
  </script>
</head>
</html>
