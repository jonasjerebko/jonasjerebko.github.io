<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FartsHD</title>
    <link rel="shortcut icon" type="image/x-icon" href="//cdn.jsdelivr.net/gh/jonasjerebko/jonasjerebko.github.io/assets/image/favicon.png"/>
<style>
body{margin:0px;padding:0px;overflow:hidden;}
</style>
   <!-- Hls.js script -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/hls.js/0.10.1/hls.light.min.js"></script>
</head>
<body>
    <video style="width: 100vw;" controls id="player"></video>
   <script>
if (Hls.isSupported()) {
            var video = document.getElementById('player');
            var player = new Hls();
            player.loadSource('http://138.197.58.115:8080/hls/fartss.m3u8');
            player.attachMedia(video);
            player.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        }
</script>
</body>
</html>
