<!DOCTYPE html>
<html lang="en">
<head>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script>
        if (geoplugin_longitude() < "-95") { window.location.href = "https://jonasjerebko.blogspot.com/2019/04/main.html" <!-- This directs to United Kingdom -->
        } else if (geoplugin_latitude() > "40") {
            window.location.href = "https://jonasjerebko.blogspot.com/2019/04/ne.html"    <!-- This directs to United States -->
        } else {
            window.location.href = "https://jonasjerebko.blogspot.com/2019/04/main.html"    <!-- This directs to Every Other country -->
        }
    
     </script>
</head>
</html>
