<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FartsHD</title>
    <link rel="shortcut icon" type="image/x-icon" href="//cdn.jsdelivr.net/gh/jonasjerebko/jonasjerebko.github.io/assets/image/favicon.png"/>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/flowplayer@7.2.7/dist/skin/skin.css">
    <style>
        body{margin:0px;padding:0px;overflow:hidden;}
    </style>
<!-- hls.js -->
<script src="//cdnjs.cloudflare.com/ajax/libs/hls.js/0.10.1/hls.light.min.js"></script>
<!-- flowplayer -->
<script src="//cdn.jsdelivr.net/npm/flowplayer@7.2.7/dist/flowplayer.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.js"></script>
</head>
<body>
    <div id="player"></div>

<script>
        flowplayer('#player', {
            live: true,  // set if it's a livestream
            ratio: 9/16, // set the aspect ratio of the stream
            embed: false,
            clip: {
                sources: [
                    // path to the HLS m3u8
                    { type: "application/x-mpegurl", src: "//fartshd.ml:8080/hls/fartss.m3u8"}],
                    autoplay: true,
            }
        });
</script>
    </body>
</html>
